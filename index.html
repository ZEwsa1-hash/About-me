    <style>
        body, html{

        .first_block {

        #myVideo {

            z-index: -1000;
        }
        
        .third_block {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        #myVideo2 {
            width: 100%;

            object-fit: cover;

        }

        .footer{
            display: flex;
            position: absolute;
            left: 34%;
            top: 3%;
            color: white;
            width: 450px;
            height: 40px;
            border: 3px solid rgb(255, 255, 255);
            border-radius: 20px;
            padding-top: 12px;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.8s ease;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(10px);
        }

        .footer.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .texts_block{
            z-index: 1000;
        }

        .header-block{
            font-family: 'Nosifer', cursive;
            font-size: 4rem;
            color: #00ffff;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            opacity: 0;
        }

        .first{
            font-family: Montserrat, serif;
            font-weight: 700;
            font-size: 20px;
            padding-left: 25px;
            transition: 1s;
        }

        .first:hover{
            color: red;
            cursor: pointer;
        }

        .second{
            font-family: Montserrat, serif;
            font-weight: 700;
            font-size: 20px;
            padding-left: 45px;
            transition: 1s;
        }

        .second:hover{
            color: red;
            cursor: pointer;
        }

        .third{
            font-family: Montserrat, serif;
            font-weight: 700;
            font-size: 20px;
            padding-left: 45px;
            transition: 1s;
        }

        .third:hover{
            color: red;
            cursor: pointer;
        }

        .four{
            font-family: Montserrat, sans-serif;
            font-weight: 700;
            font-size: 20px;
            padding-left: 45px;
            transition: 1s;
        }

        .four:hover{
            color: red;
            cursor: pointer;
        }

        .name{
            font-family: Montserrat, serif;
            font-size: 125px;
            font-weight: 600;
            position: absolute;
            top: 48%;
            left: 5%;
            color: aliceblue;
        }

        .name-line {
            display: block;
            line-height: 1.2;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
        }

        .letter.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .space {
            display: inline-block;
            width: 20px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≥–∞–ª–µ—Ä–µ–∏ */
        .gallery-section {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            padding: 20px 0;
            min-height: 100vh;
            position: relative;
        }

        .gallery-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 0 0 20px 28%;
            padding: 5px;
            width: 40%;
            text-align: center;
            opacity: 0;
            transform: translateX(-100px) rotate(-5deg) scale(0.8);
        }

        .gallery-header.visible {
            animation: headerAppear 1.5s ease-out forwards;
        }

        @keyframes headerAppear {
            0% {
                opacity: 0;
                transform: translateX(-100px) rotate(-5deg) scale(0.8);
            }
            60% {
                opacity: 1;
                transform: translateX(20px) rotate(2deg) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateX(0) rotate(0) scale(1);
            }
        }

        .title-letters {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
        }

        .title-letters.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .header-content h1 {
            font-family: 'Nosifer', cursive;
            font-size: 2.5rem;
            color: #e94560;
            margin-bottom: -5px;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        .header-content p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: #ffffff;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease 1s;
        }

        .header-content p.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-container {
            overflow: hidden;
            position: relative;
            padding: 10px 0;
            width: 100%;
        }

        .photo-row_moving-right,
        .photo-row_moving-left {
            display: flex;
            gap: 25px;
            margin-bottom: 25px;
            width: max-content;
        }

        .photo-row_moving-right {
            animation: moveRight 40s linear infinite;
        }

        .photo-row_moving-left {
            animation: moveLeft 40s linear infinite;
        }

        .photo-item {
            flex: 0 0 250px;
            height: 220px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease;
        }

        .photo {
            width: 100%;
            height: 100%;
        }

        @keyframes moveRight {
            0% {
                transform: translateX(-80%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes moveLeft {
            0% {
                transform: translateX(62%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç—Ä–µ—Ç—å–µ–≥–æ –±–ª–æ–∫–∞ */
        .texts_block {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            width: 80%;
            max-width: 900px;
        }

        @keyframes neonRise {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
                text-shadow: 0 0 0px rgba(0, 255, 255, 0);
            }
            50% {
                text-shadow: 0 0 30px rgba(0, 255, 255, 0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.7),
                             0 0 40px rgba(0, 255, 255, 0.5);
            }
        }

        .bio-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            color: #ffffff;
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: wordAppear 0.6s ease-out forwards;
        }

        @keyframes wordAppear {
            0% {
                opacity: 0;
                transform: translateY(20px) rotateX(-90deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .word-space {
            display: inline-block;
            width: 6px;
        }
    </style>
</head>
<body>

    <div class="third_block">
        <div class="video_block">
            <video autoplay muted loop id="myVideo2">
                <source src="videos.mp4" type="video/mp4">
            </video>
        </div>
        <div class="texts_block">
            <p class="header-block">SHADOW MONARCH</p>
            <div class="bio-text" id="animatedBio"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firstLine = document.getElementById('firstLine');
            const secondLine = document.getElementById('secondLine');
            const footer = document.querySelector('.footer');
            const soloLevelingTitle = document.getElementById('soloLevelingTitle');
            const descriptionText = document.getElementById('descriptionText');
            
            // –°–æ–∑–¥–∞–µ–º –±—É–∫–≤—ã –¥–ª—è –∏–º–µ–Ω–∏ Sung Jinwoo
            function createNameLetters() {
                // –ü–µ—Ä–≤–∞—è —Å—Ç—Ä–æ–∫–∞ - "Sung"
                const sungLetters = ['S', 'u', 'n', 'g'];
                sungLetters.forEach(letter => {
                    const span = document.createElement('span');
                    span.className = 'letter';
                    span.textContent = letter;
                    firstLine.appendChild(span);
                });
                
                // –í—Ç–æ—Ä–∞—è —Å—Ç—Ä–æ–∫–∞ - "Jinwoo"
                const jinwooLetters = ['J', 'i', 'n', 'w', 'o', 'o'];
                jinwooLetters.forEach(letter => {
                    const span = document.createElement('span');
                    span.className = 'letter';
                    span.textContent = letter;
                    secondLine.appendChild(span);
                });
            }
            
            // –°–æ–∑–¥–∞–µ–º –±—É–∫–≤—ã –¥–ª—è Solo Leveling
            function createTitleLetters() {
                const title = "Solo Leveling";
                const letters = title.split('');
                
                letters.forEach(letter => {
                    const span = document.createElement('span');
                    span.className = 'title-letters';
                    if (letter === ' ') {
                        span.innerHTML = '&nbsp;';
                    } else {
                        span.textContent = letter;
                    }
                    span.style.animationDelay = `${Math.random() * 0.5}s`;
                    soloLevelingTitle.appendChild(span);
                });
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è –±–∏–æ–≥—Ä–∞—Ñ–∏–∏
            function animateBiography() {
                const bioText = `Sung Jinwoo, known as the Shadow Monarch, began as the weakest E-rank hunter in South Korea. His life changed forever when he was trapped in a dangerous double dungeon and selected as the sole player of a mysterious System. This granted him the unique ability to grow infinitely stronger through quests, leveling up, and skill acquisition. Through relentless training and countless battles, Jinwoo evolved from a vulnerable hunter into the most powerful being on Earth. As the Shadow Monarch, he commands an army of shadow soldiers extracted from defeated enemies, possesses teleportation abilities, superhuman strength, and near-invincibility. His cold exterior hides a deeply protective nature, especially toward his sister and close allies. Jinwoo's journey represents the ultimate underdog story, transforming from a helpless victim into the savior of humanity against interdimensional threats.`;
                
                const bioContainer = document.getElementById('animatedBio');
                const words = bioText.split(' ');
                
                words.forEach((word, index) => {
                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'word';
                    wordSpan.textContent = word;
                    wordSpan.style.animationDelay = `${index * 0.08}s`;
                    
                    bioContainer.appendChild(wordSpan);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–±–µ–ª—ã –º–µ–∂–¥—É —Å–ª–æ–≤–∞–º–∏
                    if (index < words.length - 1) {
                        const space = document.createElement('span');
                        space.className = 'word-space';
                        space.innerHTML = ' ';
                        bioContainer.appendChild(space);
                    }
                });
            }
            
            // –ê–Ω–∏–º–∏—Ä—É–µ–º –ø–æ—è–≤–ª–µ–Ω–∏–µ –±—É–∫–≤ –∏–º–µ–Ω–∏
            function animateName() {
                const letters = document.querySelectorAll('.letter');
                
                letters.forEach((letter, index) => {
                    setTimeout(() => {
                        letter.classList.add('visible');
                    }, index * 150);
                });
            }
            
            // –ê–Ω–∏–º–∏—Ä—É–µ–º –ø–æ—è–≤–ª–µ–Ω–∏–µ –∑–∞–≥–æ–ª–æ–≤–∫–∞ Solo Leveling
            function animateTitle() {
                const titleLetters = document.querySelectorAll('.title-letters');
                
                titleLetters.forEach((letter, index) => {
                    setTimeout(() => {
                        letter.classList.add('visible');
                        letter.style.animation = `textGlow 0.6s ease-out ${index * 0.1}s forwards`;
                    }, index * 100);
                });
                
                // –ê–Ω–∏–º–∏—Ä—É–µ–º –ø–æ—è–≤–ª–µ–Ω–∏–µ –æ–ø–∏—Å–∞–Ω–∏—è –ø–æ—Å–ª–µ –∑–∞–≥–æ–ª–æ–≤–∫–∞
                setTimeout(() => {
                    descriptionText.classList.add('visible');
                }, titleLetters.length * 100 + 500);
            }
            
            // –ê–Ω–∏–º–∏—Ä—É–µ–º –ø–æ—è–≤–ª–µ–Ω–∏–µ —Ñ—É—Ç–µ—Ä–∞
            function animateFooter() {
                footer.classList.add('visible');
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            createNameLetters();
            createTitleLetters();
            animateBiography();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ñ—É—Ç–µ—Ä–∞ —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(animateFooter, 1500);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∏–º–µ–Ω–∏ —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(animateName, 1500);
        });
        
        function checkScroll() {
            const galleryHeader = document.querySelector('.gallery-header');
            const gallerySection = document.querySelector('.gallery-section');
            
            if (!galleryHeader.classList.contains('visible')) {
                const sectionTop = gallerySection.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if (sectionTop < windowHeight * 0.8) {
                    galleryHeader.classList.add('visible');
                    // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∑–∞–≥–æ–ª–æ–≤–∫–∞ –∫–æ–≥–¥–∞ —Å–µ–∫—Ü–∏—è —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –≤–∏–¥–∏–º–æ–π
                    setTimeout(() => {
                        const titleLetters = document.querySelectorAll('.title-letters');
                        titleLetters.forEach((letter, index) => {
                            setTimeout(() => {
                                letter.classList.add('visible');
                                letter.style.animation = `textGlow 0.6s ease-out ${index * 0.1}s forwards`;
                            }, index * 100);
                        });
                        
                        // –ê–Ω–∏–º–∏—Ä—É–µ–º –ø–æ—è–≤–ª–µ–Ω–∏–µ –æ–ø–∏—Å–∞–Ω–∏—è –ø–æ—Å–ª–µ –∑–∞–≥–æ–ª–æ–≤–∫–∞
                        setTimeout(() => {
                            document.getElementById('descriptionText').classList.add('visible');
                        }, titleLetters.length * 100 + 500);
                    }, 300);
                }
            }
        }

        function checkThirdBlock() {
            const thirdBlock = document.querySelector('.third_block');
            const headerBlock = document.querySelector('.header-block');
            
            if (thirdBlock && headerBlock && !headerBlock.classList.contains('animated')) {
                const blockTop = thirdBlock.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if (blockTop < windowHeight * 0.8) {
                    headerBlock.style.animation = 'neonRise 2s ease-out forwards';
                    headerBlock.classList.add('animated');
                }
            }
        }

        // –°–ª—É—à–∞—Ç–µ–ª—å –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        window.addEventListener('scroll', function() {
            checkScroll();
            checkThirdBlock();
        });

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —É–∂–µ –ø—Ä–æ–∫—Ä—É—á–µ–Ω–∞
        window.addEventListener('load', function() {
            checkScroll();
            checkThirdBlock();
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è –±—É–∫–≤ –∑–∞–≥–æ–ª–æ–≤–∫–∞
        const style = document.createElement('style');
        style.textContent = `
            @keyframes textGlow {
                0% {
                    opacity: 0;
                    transform: translateY(20px);
                    text-shadow: 0 0 0px rgba(233, 69, 96, 0);
                }
                50% {
                    text-shadow: 0 0 20px rgba(233, 69, 96, 0.8);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                    text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
